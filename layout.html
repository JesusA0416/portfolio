<!-- layout.html (shared structure for all pages) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jesus A. Lopez Aguilar | ePortfolio</title>
  <link rel="icon" type="image/x-icon" href="src/png/main-favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Passions+Conflict&family=Orbitron&family=Fira+Code&family=Six+Caps" />
</head>
<body class="body">
  <!-- Cursor setup -->
  <div class="cursor-inner" id="cursor-inner"></div>
  <div class="cursor-outer" id="cursor-outer"></div>

  <!-- Shared Includes -->
<body>
  <div id="navbar"></div>

  <main id="main-content"></main>

  <div id="footer"></div>

  <!-- JS to load navbar + footer -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });

    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>
</body>


  <!-- Scripts -->
  <script src="main.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>AOS.init();</script>

  <script>
    async function injectSharedLayout() {
      const [navbar, footer] = await Promise.all([
        fetch('navbar.html').then(res => res.text()),
        fetch('footer.html').then(res => res.text())
      ]);
      document.getElementById('navbar-placeholder').innerHTML = navbar;
      document.getElementById('footer-placeholder').innerHTML = footer;
    }
    injectSharedLayout();
  </script>

  <script>
    const cursorInner = document.getElementById("cursor-inner");
    const cursorOuter = document.getElementById("cursor-outer");
    const links = document.querySelectorAll("a,label,button");

    document.addEventListener("mousemove", function (e) {
      const posX = e.clientX;
      const posY = e.clientY;

      cursorInner.style.left = `${posX}px`;
      cursorInner.style.top = `${posY}px`;

      cursorOuter.animate(
        {
          left: `${posX}px`,
          top: `${posY}px`,
        },
        { duration: 500, fill: "forwards" }
      );

      links.forEach((link) => {
        link.addEventListener("mouseenter", () => {
          cursorInner.classList.add("hover");
          cursorOuter.classList.add("hover");
        });
        link.addEventListener("mouseleave", () => {
          cursorInner.classList.remove("hover");
          cursorOuter.classList.remove("hover");
        });
      });
    });
  </script>
</body>
</html>
